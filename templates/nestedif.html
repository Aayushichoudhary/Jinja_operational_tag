<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>
            Using if-elif-else condition with help of Jinja Operational Tag
        </h1>
        <h1>
            {% if a > b %}
                {% if a > c %}
                    <h2>A is maximum</h2>
                {% else %}
                    <h2>C is maximum</h2>
                {% endif %}
            {% else %}
                {% if b > c %}
                    <h2>B is maximum</h2>
                {% else %}
                    <h2>C is maximum</h2>
                {% endif %}
            {% endif %}
        </h1>
    </center>
</body>
</html>
